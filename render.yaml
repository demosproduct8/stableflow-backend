services:
  - type: web
    name: stableflow-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stableflow-db
          property: connectionString
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: SAFE_MODE
        value: true